<!DOCTYPE html>
<html class="bg1">
    <head>
        <meta charset="UTF-8">
        <title>FINAL FANTASY XIV: STORMBLOOD</title>

        <!-- APP StyleSheets -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="./public/assets/css/app.css">
    </head>
    <body>

        <main>
            <!-- Header -->
            <header>
                <div class="header-bg"></div>
                <div class="header-bar">
                    <div>
                        FINAL FANTASY XIV LAUNCHER
                    </div>
                    <div>
                        <button type="button" id="Launcher.Window.Min"><img src="https://xivdb.com/launcher/images/minus.svg"></button>
                        <button type="button" id="Launcher.Window.Max"><img src="https://xivdb.com/launcher/images/maximize.svg"></button>
                        <button type="button" id="Launcher.Window.Close"><img src="https://xivdb.com/launcher/images/power.svg"></button>
                    </div>
                </div>
                <div class="header-content">
                    <nav>
                        <div class="left">

                            <span class="logo"></span>
                            <button type="button">Home</button>
                            <button type="button">Friends</button>
                            <button type="button">News</button>
                            <button type="button">Mog Station</button>
                            <button type="button">Support</button>
                            <button type="button">
                                <img src="https://xivdb.com/launcher/images/settings.svg">
                            </button>

                        </div>
                        <div class="right">

                            <div class="name">
                                Premium Virtue <small>PHOENIX</small>
                            </div>
                            <div class="avatar">
                                <img src="https://img2.finalfantasyxiv.com/f/73cbde3df508fa147006c64859727aae_5047bc596a4bab2dc7f7c120bb22dec5fc0_96x96.jpg">
                            </div>
                            <div class="user-menu">
                                <button type="button">
                                    <img src="https://xivdb.com/launcher/images/more-vertical.svg">
                                </button>
                            </div>

                        </div>
                    </nav>
                </div>
            </header>

            <!-- Login form -->
            <div class="login">
                <form>
                    <h3>LOGIN</h3>
                    <div>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <br>
                    <div>
                        <label for="otp">One-Time Password</label>
                        <input type="text" id="otp" placeholder="OTP">
                    </div>
                    <div class="form-footer">
                        <button id="GameLauncher.Login" type="button">Launch Game</button>
                    </div>

                    <hr>

                    <label for="bypass">By-Pass</label>
                    <input type="text" id="bypass" placeholder="SID">
                    <br><br>
                    <button id="GameLauncher.Bypass" type="button">Launch Game</button>

                </form>
            </div>

            <!-- Expansion Logo -->
            <div class="expansion">
                <img src="http://xivdb.com/launcher/images/logo_stormblood.png" height="142">
            </div>

            <div class="debug">
                <form>
                    <select id="Window.BG">
                        <option value="bg1">BG 1</option>
                        <option value="bg2">BG 2</option>
                        <option value="bg3">BG 3</option>
                        <option value="bg4">BG 4</option>
                    </select>
                </form>
            </div>

        </main>

    <!-- APP Javascript -->
    <script type="text/javascript" src="./public/assets/js/app.js"></script>
    <script type="text/javascript" src="./public/assets/js/win.js"></script>
    </body>
</html>
